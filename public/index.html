<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<h3  style="padding: 10px">Watch the Chat updates <a id="chatURL" target="_blank" href="">https://www.twitch.tv/<span id="chatHost"></span></a></h3>
	<div class="center">
		<h1>ZekasChatBot, <span id="chatTitle"></span></h1>
		<div id="app" class="app">
			<div id="app-inner" class="app-inner"></div>
		</div>

		<form id="chatForm">
			<input placeholder="Type your message..." type="text" id="chatInput" autocomplete="off" required="">
			<button type="Submit">Send</button>
		</form>
	</div>
	<script src="/chat.js"></script>
</body>
</html>
