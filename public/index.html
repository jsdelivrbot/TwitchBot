<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<h3 target="_blank" style="padding: 10px">Watch the Chat updates <a href="https://www.twitch.tv/adobe">https://www.twitch.tv/adobe</a></h3>
	<div class="center">
		<h1>Zekas Chat bot</h1>
		<div id="app" class="app">
			<div class="before"></div>
			<div id="app-inner" class="app-inner"></div>
			<div class="after"></div>
		</div>

		<form id="chatForm">
			<input placeholder="Type your message..." type="text" id="chatInput">
			<button type="Submit">Send</button>
		</form>
	</div>
	<script src="/chat.js"></script>

</html>
